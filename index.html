
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALS UPDATE WIKI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #080202;
            --accent: #ef4444;
            --accent-glow: rgba(239, 68, 68, 0.4);
            --accent-muted: rgba(239, 68, 68, 0.1);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(239, 68, 68, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(185, 28, 28, 0.08) 0px, transparent 40%);
            min-height: 100vh;
            color: #fef2f2;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(12, 4, 4, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(239, 68, 68, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.9);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(239, 68, 68, 0.03);
            border-color: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px -10px var(--accent-glow);
        }
        .roadmap-item {
            border-left: 4px solid var(--accent);
            background: linear-gradient(90deg, var(--accent-muted), transparent);
        }
        .tab-active {
            position: relative;
            color: white;
        }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            border-radius: 2px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        input, textarea {
            transition: all 0.2s ease;
        }
        input:focus, textarea:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
